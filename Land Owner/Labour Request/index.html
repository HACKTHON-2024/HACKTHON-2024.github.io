<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabourField Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>

<body>

    <div class="container"></div>
    <h1>LABOUR REQUEST</h1>
    <div class="options">
        <div class="dropdown">
            <button class="dropbtn">Language</button>
            <div class="dropdown-content">
                <a href="#">English</a>
                <a href="#">Tamil</a>
                <a href="#">Hindi</a>
            </div>
        </div>
        <input type="text" id="datepicker" class="datepicker" placeholder="Date">
    </div>

    <div class="labour-list">
        <div class="labour-card">
            <div class="labour-info">
                <p><strong>NAME:</strong> Beak</p>
                <p><strong>GENDER:</strong> Female</p>
                <p><strong>SKILL:</strong> Irrigation, Plowing</p>
            </div>
            <div class="location">
                <p><strong>Location:</strong> Area, City</p>
                <button class="request-btn">REQUEST</button>
            </div>
        </div>

        <!-- You can duplicate this .labour-card for multiple entries -->
    </div>
    </div>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item"></li>
            <a href="#" class="navbar__link" style="font-size: 15px;"><i
                    data-feather="user"></i><span>Profile</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i data-feather="home"></i><span>Active
                        Jobs</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="briefcase"></i><span>Landowner Jobs</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="edit"></i><span>Register</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="user-check"></i><span>Availaible
                        labour</span></a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="path-to-your-logo.png" alt="Logo">
                <h1>LabourField</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Help & Support</a>
            </nav>
        </div>
    </header>

    <script src="script.js"></script>

</body>

</html>
