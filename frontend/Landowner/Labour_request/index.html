<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabourField Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>

<body>

    <div class="container">
        <h2>LABOUR REQUEST</h2>
        <div class="datepicker-container">
            <input type="text" id="datepicker" class="datepicker" placeholder="Date" readonly>
            <i data-feather="calendar" class="icon"></i>
        </div>
        <div class="options">
            <div class="dropdown">
                <button class="dropbtn">Language</button>
                <div class="dropdown-content">
                    <a href="#">English</a>
                    <a href="#">Tamil</a>
                    <a href="#">Hindi</a>
                </div>
            </div>
        </div>

        <div class="labour-list" id="labour-list"
            style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <!-- Labour cards will be dynamically inserted here -->
        </div>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../job_listing/index.html" class="navbar__link" style="font-size: 15px;"><i data-feather="home"></i><span>LandOwner
                            Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../active_job/index.html" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="briefcase"></i><span>Active Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../Register/" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="edit"></i><span>Register</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../Labour_request/index.html" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="user-check"></i><span>Availaible
                            labour</span></a>
                </li>
                <li class="navbar__item"></li>
                <a href="../Profile_page/index.html" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="user"></i><span>Profile</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../Create_Job/index.html" class="navbar__link" style="font-size: 15px;">
                        <i data-feather="plus"></i><span>Create Job</span>
                    </a>
                </li>
            </ul>
        </nav>

        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="http://localhost:3000/frontend/static/Images/logo.png" alt="Logo">
                    <h1>LabourField</h1>
                </div>
                <nav>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">Home</a>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">About Us</a>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">Services</a>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">Help & Support</a>
                </nav>
                 <!-- Placeholder for Login/Logout button -->
                 <div id="auth-btn-container" class="auth-btn-container">
                    <!-- Button will be dynamically added here by JavaScript -->
                </div>
            </div>
        </header>

        <!-- Confirmation popup -->
        <div id="confirmation-popup" class="confirmation-popup hidden">
            <div class="confirmation-content">
                <p>Do you want to confirm this job request?</p>
                <div class="popup-buttons">
                    <button id="confirm-btn">Confirm</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Popup Overlay for confirmation -->
        <div class="popup-overlay hidden"></div>

        <!-- Job list modal -->
        <div id="job-list-modal" class="job-modal hidden">
            <button id="close-job-modal" class="close-btn">X</button>
            <div class="job-container">
                <p>Active Jobs</p>
                <div id="active-jobs-container">
                    <!-- Active job cards will be dynamically inserted here -->
                </div>
                <p>Future Jobs</p>
                <div id="future-jobs-container">
                    <!-- Future job cards will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Authentication popup -->
        <div id="auth-popup" class="popup hidden">
            <div class="popup-content">
                <p>You need to log in to access this feature.</p>
                <div class="button-container">
                    <button id="login-btn">Login</button>
                    <button id="signup-btn">Sign up</button>
                </div>
            </div>
        </div>


        <!-- Popup Overlay for auth popup -->
        <div class="auth-popup-overlay hidden"></div>


    </div>
    
    <script src="script.js"></script>
    

</body>

</html>
