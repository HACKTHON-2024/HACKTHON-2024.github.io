<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>

<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="http://localhost:3000/frontend/static/Images/logo.png" alt="Logo">
                <h1>LabourField</h1>
            </div>
            <nav>
                <a href="http://localhost:5500/frontend/static/home_page/index.html">Home</a>
                <a href="http://localhost:5500/frontend/static/home_page/index.html">About Us</a>
                <a href="http://localhost:5500/frontend/static/home_page/index.html">Services</a>
                <a href="http://localhost:5500/frontend/static/home_page/index.html">Help & Support</a>
            </nav>
        </div>
    </header>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="../job_listing/index.html" class="navbar__link" style="font-size: 15px;"><i data-feather="home"></i><span>LandOwner
                        Jobs</span></a>
            </li>
            <li class="navbar__item">
                <a href="../active_job/index.html" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="briefcase"></i><span>Active Jobs</span></a>
            </li>
            <li class="navbar__item">
                <a href="../Register/" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="edit"></i><span>Register</span></a>
            </li>
            <li class="navbar__item">
                <a href="../Labour_request/index.html" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="user-check"></i><span>Availaible
                        labour</span></a>
            </li>
            <li class="navbar__item"></li>
            <a href="../Profile_page/index.html" class="navbar__link" style="font-size: 15px;"><i
                    data-feather="user"></i><span>Profile</span></a>
            </li>
            <li class="navbar__item">
                <a href="../Create_Job/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="plus"></i><span>Create Job</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="form-container">
        <img src="http://localhost:3000/frontend/static/Images/image2973-5y8c.svg" alt="Profile Picture" class="img">

        <h1 class="signup">LandOwner Signup</h1>
        <div class="form">

            <div class="form-group">
                <div class="half-width">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="half-width">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" placeholder="Male/Female">
                </div>
            </div>

            <div class="form-group">
                <div class="half-width">
                    <label for="dob">DOB</label>
                    <input type="date" id="dob">
                </div>
                <div class="half-width">
                    <label for="aadhaar">Aadhaar ID</label>
                    <input type="tel" id="aadhaar" placeholder="Enter Aadhaar ID">
                </div>
            </div>

            <h2>Contact Information</h2>

            <div class="form-group">
                <div class="half-width">
                    <label for="mobile">Mobile Number</label>
                    <div class="otp-group">
                        <input type="tel" id="mobile" placeholder="Mobile Number">
                        <button>Get OTP</button>
                    </div>
                </div>
                <div class="half-width">
                    <label for="otp">Verify OTP</label>
                    <div class="otp-group">
                        <input type="number" id="otp" placeholder="Verify OTP">
                        <button>Verify OTP</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="half-width">
                    <label for="alternate-phone">Alternate Phone no.</label>
                    <input type="tel" id="alternate-phone" placeholder="Enter alternate phone number">
                </div>
                <div class="half-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="half-width" style="margin-top: 1%;">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group half-width" style="margin-top: 1%;">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>    
            </div>           

            <h2>Land Information</h2>

            <div class="form-group">
                <div class="half-width">
                    <label for="land-location">Land Location</label>
                    <input type="text" id="land-location" placeholder="Enter land location">
                </div>
                <div class="half-width">
                    <label for="land-size">Land Size</label>
                    <input type="text" id="land-size" placeholder="Enter land size">
                </div>
                <div class="half-width" style="margin-top: 1%;">
                    <label for="land-type">Land Type</label>
                    <input type="text" id="land-type" placeholder="Enter land type">
                </div>

                <div class="half-width" style="margin-top: 1%;">
                    <label for="state">State:</label>
                    <select id="state">
                        <option value="">-- Select State --</option>
                    </select>
                </div>
                
                <div class="half-width" style="margin-top: 1%;">
                    <label for="city">City:</label>
                    <select id="city">
                        <option value="">-- Select City --</option>
                    </select>
                </div>
                
                <div class="half-width" style="margin-top: 1%;">
                    <label for="taluk">Taluk:</label>
                    <select id="taluk">
                        <option value="">-- Select Taluk --</option>
                    </select>
                </div>

            </div>
            <div id="error-message" style="color: red;"></div>


            <button class="submit-btn" onclick="onclickconfirm()">Confirm</button>
        </div>

    </div>

</body>

</html>
