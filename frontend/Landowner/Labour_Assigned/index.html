<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Assigned</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>

<body>

    <div class="container">
        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../job_listing/index.html" class="navbar__link" style="font-size: 15px;"><i data-feather="home"></i><span>LandOwner
                            Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../active_job/index.html" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="briefcase"></i><span>Active Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../Register/" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="edit"></i><span>Register</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../Labour_request/index.html" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="user-check"></i><span>Availaible
                            labour</span></a>
                </li>
                <li class="navbar__item"></li>
                <a href="../Profile_page/index.html" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="user"></i><span>Profile</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../Create_Job/index.html" class="navbar__link" style="font-size: 15px;">
                        <i data-feather="plus"></i><span>Create Job</span>
                    </a>
                </li>
            </ul>
        </nav>

        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="http://localhost:3000/frontend/static/Images/logo.png" alt="Logo">
                    <h1>LabourField</h1>
                </div>
                <nav>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">Home</a>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">About Us</a>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">Services</a>
                    <a href="http://localhost:5500/frontend/static/home_page/index.html">Help & Support</a>
                </nav>
                <!-- Placeholder for Login/Logout button -->
                <div id="auth-btn-container" class="auth-btn-container">
                    <!-- Button will be dynamically added here by JavaScript -->
                </div>
            </div>
        </header>

        <h2>Labours Details</h2>

        <!-- Form Section -->
        <div class="form">
            <form id="profileForm">
                <div class="form-row-box">
                    <div class="box">
                        <div class="form-row">
                            <label>Job Title:</label>
                            <input type="text" id="jobtitle">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Start Date:</label>
                            <input type="date" id="startdate" >
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>End Date:</label>
                            <input type="date" id="enddate" >
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Job Description:</label>
                            <input type="text" id="jobdescription" >
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Job Location:</label>
                            <input type="text" id="joblocation">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Amount:</label>
                            <input type="text" id="amount" >
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>No. of Workers:</label>
                            <input type="text" id="noofworkers">
                        </div>
                    </div>                  
                </div>

                
            </form>
        </div>

        <!-- Job Created Section -->
        <section class="job-created-section">
            <!-- Jobs will be dynamically inserted here -->
        </section>

        

    </div>

    <!-- Authentication Popup -->
    <div id="auth-overlay" class="auth-overlay hidden">
        <div id="auth-popup" class="auth-popup">
            <p>Please log in or sign up to continue.</p>
            <div class="button-container">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign up</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>

</html>
