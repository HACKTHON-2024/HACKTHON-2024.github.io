<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabourField Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__menu">

                    <i data-feather="home"></i>
                    <span>LandOwner Jobs</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../active_job/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="briefcase"></i>
                    <span>Active Jobs</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Register/" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="edit"></i>
                    <span>Register</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Labour_request/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="user-check"></i>
                    <span>Available Labour</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Profile_page/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Create_Job/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="plus"></i>
                    <span>Create Job</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../request_history/index.html" class="navbar__link">
                    <i data-feather="clock"></i>
                    <span>Request History</span>
                </a>
            </li>
        </ul>
    </nav>

    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="../../static/Images/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span class="brand-name">LabourField</span>
                    <span class="tagline">Connecting Farms & Labor</span>
                </div>
            </div>
            
            <div class="nav-group">
                <nav class="main-nav">
                    <ul>
                        <li>
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-info-circle"></i>
                                <span>About Us</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-tractor"></i>
                                <span>Services</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-headset"></i>
                                <span>Help & Support</span>
                            </a>
                        </li>
                        <li id="auth-btn-container">
                            <!-- Logout button will be inserted here by JavaScript -->
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="auth-btn-container" class="auth-btn-container">
            <!-- Button will be dynamically added here by JavaScript -->
        </div>
    </header>

    <!-- Updated Form Section -->
    <div class="container">
        <div class="form">
            <!-- Profile Header -->
            <div class="profile-header">
                <img src="http://localhost:3000/frontend/static/Images/image2973-5y8c.svg" alt="Profile Picture">
                    
                <div class="stats">
                    <div><strong><span id="no-of-posts"></span></strong>Posts</div>
                    <div><strong>2</strong>Notifications</div>
                    <div><strong>10</strong>Views</div>
                </div>
            </div>

            <h2>Profile Information</h2>
            <form id="profileForm">
                <div class="form-row-box">
                    <div class="box">
                        <div class="form-row">
                            <label>Name:</label>
                            <span id="nameDisplay2"></span>
                            <input type="text" id="nameInput2"   style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Gender:</label>
                            <span id="genderDisplay"></span>
                            <input type="text" id="genderInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>DOB:</label>
                            <span id="DOBDisplay"></span>
                            <input type="date" id="DOBInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Phone Number:</label>
                            <span id="phoneDisplay"></span>
                            <input type="text" id="phoneInput" style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Alternate Phone Number:</label>
                            <span id="alt-phoneDisplay"></span>
                            <input type="text" id="alt-phoneInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Aadhaar ID:</label>
                            <span id="aadhaarDisplay"></span>
                            <input type="text" id="aadhaarInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Email Address:</label>
                            <span id="emailDisplay"></span>
                            <input type="email" id="emailInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Address:</label>
                            <span id="addressDisplay"></span>
                            <input type="text" id="addressInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Land Location:</label>
                            <span id="land_locationDisplay"></span>
                            <input type="text" id="land_locationInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Land Size:</label>
                            <span id="land_sizeDisplay"></span>
                            <input type="text" id="land_sizeInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Land Type:</label>
                            <span id="land_typeDisplay"></span>
                            <input type="text" id="land_typeInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>State:</label>
                            <span id="stateDisplay"></span>
                            <input type="text" id="stateInput" style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>City:</label>
                            <span id="cityDisplay"></span>
                            <input type="text" id="cityInput"  style="display:none;">
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-row">
                            <label>Taluk:</label>
                            <span id="talukDisplay"> </span>
                            <input type="text" id="talukInput"  style="display:none;">
                        </div>
                    </div>
                    
                </div>

                <button type="button" id="editButton" onclick="toggleEdit()">Edit</button>
                <button type="button" id="saveButton" onclick="saveChanges()" style="display:none;">Save</button>
            </form>
        </div>
    </div>
    <div class="auth-overlay" id="auth-overlay"></div>
    <div class="auth-popup" id="auth-popup">
        <p>You need to log in to access this feature.</p>
        <div class="button-container">
            <button onclick="window.location.href='../signin/index.html'">Login</button>
            <button onclick="window.location.href='../SignUp_Page/index.html'">Sign Up</button>
        </div>
    </div>

    <!-- Job Created Section -->
    <section class="job-created-section">
        <!-- Jobs will be dynamically inserted here -->
    </section>

    
</body>
</html>
