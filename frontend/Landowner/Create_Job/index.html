<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="../job_listing/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="home"></i>
                    <span>LandOwner Jobs</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../active_job/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="briefcase"></i>
                    <span>Active Jobs</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Register/" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="edit"></i>
                    <span>Register</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Labour_request/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="user-check"></i>
                    <span>Available Labour</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Profile_page/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../Create_Job/index.html" class="navbar__link" style="font-size: 15px;">
                    <i data-feather="plus"></i>
                    <span>Create Job</span>
                </a>
            </li>
            <li class="navbar__item">
                <a href="../request_history/index.html" class="navbar__link active" style="font-size: 15px;">
                    <i data-feather="clock"></i>
                    <span>Request History</span>
                </a>
            </li>
        </ul>
    </nav>

    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="../../static/Images/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span class="brand-name">LabourField</span>
                    <span class="tagline">Connecting Farms & Labor</span>
                </div>
            </div>
            
            <div class="nav-group">
                <nav class="main-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-item">
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="header-nav-item">
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-info-circle"></i>
                                <span>About Us</span>
                            </a>
                        </li>
                        <li class="header-nav-item">
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-tractor"></i>
                                <span>Services</span>
                            </a>
                        </li>
                        <li class="header-nav-item">
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-headset"></i>
                                <span>Help & Support</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div id="auth-btn-container">
                    <!-- Logout button will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </header>

    <div class="create-job-container">
        <h2>CREATE JOB</h2>
        
        <div class="form-group">
            <div class="label-group">
                <i class="fas fa-briefcase"></i>
                <label for="job-title">Job Title:</label>
            </div>
            <input type="text" id="job-title" name="job-title" placeholder="Enter job title">
        </div>

        <div class="date-buttons">
            <div class="date-section">
                <div class="label-group">
                    <i class="fas fa-calendar-alt"></i>
                    <label for="start-date">Start Date:</label>
                </div>
                <input type="date" id="start-date" name="start-date">
            </div>

            <div class="date-section">
                <div class="label-group">
                    <i class="fas fa-calendar-alt"></i>
                    <label for="end-date">End Date:</label>
                </div>
                <input type="date" id="end-date" name="end-date">
            </div>

            <div class="hands-need-section">
                <div class="label-group">
                    <i class="fas fa-users"></i>
                    <label for="hands-need">Hands Needed:</label>
                </div>
                <input type="number" id="hands-need" name="hands-need" min="1" placeholder="Number of workers">
            </div>
        </div>

        <div class="form-group">
            <div class="label-group">
                <i class="fas fa-file-alt"></i>
                <label for="job-description">Job Description:</label>
            </div>
            <textarea id="job-description" name="job-description" rows="4" placeholder="Describe the job requirements and details"></textarea>
        </div>

        <div class="form-group">
            <div class="label-group">
                <i class="fas fa-map-marker-alt"></i>
                <label for="job-location">Job Location:</label>
            </div>
            <input type="text" id="job-location" name="job-location" placeholder="Enter job location">
        </div>

        <div class="payment-section">
            <div class="label-group">
                <i class="fas fa-rupee-sign"></i>
                <label for="payment">Payment Amount:</label>
            </div>
            <input type="number" id="payment" name="payment" min="1" placeholder="Enter the payment amount">
        </div>

        <button class="create-job-btn">Create Job</button>
    </div>

</body>

</html>
