<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabourField Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>

<body>

    <div class="container">
        <h2>LABOUR REQUEST</h2>
        <input type="text" id="datepicker" class="datepicker" placeholder="Date">
        <div class="options">
            <div class="dropdown">
                <button class="dropbtn">Language</button>
                <div class="dropdown-content">
                    <a href="#">English</a>
                    <a href="#">Tamil</a>
                    <a href="#">Hindi</a>
                </div>
            </div>
        </div>

        <div class="labour-list" id="labour-list"
            style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <!-- Labour cards will be dynamically inserted here -->
        </div>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__item"></li>
                <a href="#" class="navbar__link" style="font-size: 15px;"><i data-feather="user"></i><span>Profile</span></a>
                <li class="navbar__item">
                    <a href="#" class="navbar__link" style="font-size: 15px;"><i data-feather="home"></i><span>Active Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link" style="font-size: 15px;"><i data-feather="briefcase"></i><span>Landowner Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link" style="font-size: 15px;"><i data-feather="edit"></i><span>Register</span></a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link" style="font-size: 15px;"><i data-feather="user-check"></i><span>Available labour</span></a>
                </li>
            </ul>
        </nav>

        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="path-to-your-logo.png" alt="Logo">
                    <h1>LabourField</h1>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Services</a>
                    <a href="#">Help & Support</a>
                </nav>
            </div>
        </header>

        <!-- Confirmation popup -->
<div id="confirmation-popup" class="confirmation-popup hidden">
    <div class="confirmation-content">
        <p>Do you want to confirm this job request?</p>
        <div class="popup-buttons">
            <button id="confirm-btn">Confirm</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Popup Overlay (Optional for visual effect) -->
<div class="popup-overlay hidden"></div>




        <!-- Job list modal -->
<div id="job-list-modal" class="job-modal hidden">
    <button id="close-job-modal" class="close-btn">X</button>
    <div class="job-container" id="job-container">
        <!-- Job cards will be dynamically inserted here -->
    </div>
</div>

    </div>

    <script src="script.js"></script>

</body>

</html>
