<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabourField Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>

<body>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item"></li>
            <a href="#" class="navbar__link" style="font-size: 15px;"><i
                    data-feather="user"></i><span>Profile</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i data-feather="home"></i><span>Active
                        Jobs</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="briefcase"></i><span>Landowner Jobs</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="edit"></i><span>Register</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="user-check"></i><span>Availaible
                        labour</span></a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="path-to-your-logo.png" alt="Logo">
                <h1>LabourField</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Help & Support</a>
            </nav>
        </div>
    </header>

    <div class="create-job-container">
        <h2>CREATE JOB</h2>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title">

        <div class="date-buttons">
            <div class="date-section">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
    
            <div class="date-section">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
    
            <div class="hands-need-section">
                <label for="hands-need">Hands Needed:</label>
                <input type="number" id="hands-need" name="hands-need" min="1" placeholder="Number of workers">
            </div>
        </div>

        <label for="job-description">Job Description:</label>
        <textarea id="job-description" name="job-description" rows="4"></textarea>

        <label for="job-location">Job Location:</label>
        <input type="text" id="job-location" name="job-location">

        <div class="payment-section">
            <label for="payment">PAYMENT:</label>
            <input type="number" id="payment" name="payment" min="1" placeholder="Enter the payment">
        </div>

        <button class="create-job-btn">Create Job</button>
    </div>


</body>

</html>
