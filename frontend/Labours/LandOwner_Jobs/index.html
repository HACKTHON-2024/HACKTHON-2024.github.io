<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandOwner Jobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>

<body>

    <div class="container">
        <h2>LandOwner Jobs</h2>
        <input type="text" id="datepicker" class="datepicker" placeholder="Date">
        <div class="options">
            <div class="dropdown">
                <button class="dropbtn">Language</button>
                <div class="dropdown-content">
                    <a href="#">English</a>
                    <a href="#">Tamil</a>
                    <a href="#">Hindi</a>
                </div>
            </div>
        </div>

        <div class="labour-list"
            style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <div id="job-list-container"></div>

            <!-- Repeat for other labour cards -->
        </div>





        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__item"></li>
                <a href="../Profile_page/index.html" class="navbar__link" style="font-size: 15px;"><i
                        data-feather="user"></i><span>Profile</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../Active_Jobs/index.html" class="navbar__link" style="font-size: 15px;"><i data-feather="home"></i><span>Active
                            Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../LandOwner_Jobs/index.html" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="briefcase"></i><span>Landowner Jobs</span></a>
                </li>
                <li class="navbar__item">
                    <a href="../SIgnUp_Page/index.html" class="navbar__link" style="font-size: 15px;"><i
                            data-feather="edit"></i><span>Register</span></a>
                </li>
            </ul>
        </nav>

        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="http://localhost:3000/frontend/static/Images/logo.png" alt="Logo">
                    <h1>LabourField</h1>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Services</a>
                    <a href="#">Help & Support</a>
                </nav>
            </div>
        </header>

       <!-- Job list modal -->
        <div id="job-list-modal" class="job-modal hidden">
            <button id="close-job-modal" class="close-btn"></button>
            <div class="job-container">
                <!-- OLA Login Form -->
                <div class="ola-login-form">
                    <!-- Back Button and Logo -->
                    <div class="header">
                        <button class="back-btn">&larr;</button>
                    </div>

                    <!-- Personally Enroll Button -->
                    <div class="personally-enroll-container">
                        <button class="personally-enroll-btn" id="self-registration-btn">Self Registration</button>
                        <div class="or-separator" id="or-separator">OR</div> <!-- Divider to display "OR" between the button and the phone number input -->
                    </div>
            
                    <!-- Input Fields -->
                    <div class="login-inputs">
                        <!-- Login Title -->
                        <p class="login-title" style="font-size:x-large;">Enter others mobile number</p>
                        <p class="sub-text">A 4-digit OTP will be sent on SMS</p>
                        <div class="input-container">
                            <!-- Flag Icon and Country Code -->
                            <div class="country-code">
                                <img src="india-flag.png" alt="India Flag" class="flag-icon"> <!-- Replace with your flag image -->
                                <span>+91</span>
                            </div>
                            <input type="tel" placeholder="Enter your phone number" class="phone-number-input">
                        </div>
                        <button class="next-btn">Next</button>
                    </div>
                    <!-- OTP Section: Initially Hidden -->
                    <div class="otp-section hidden">
                        <p class="otp-title">Enter OTP</p>
                        <p class="otp-subtext">We have sent a 4-digit OTP to your phone number</p>
                        <div class="otp-inputs">
                            <!-- Individual OTP input fields for better UX -->
                            <input type="text" maxlength="1" class="otp-input">
                            <input type="text" maxlength="1" class="otp-input">
                            <input type="text" maxlength="1" class="otp-input">
                            <input type="text" maxlength="1" class="otp-input">
                        </div>
                        <button class="verify-btn">Verify</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
